<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    {% endblock%}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
    {% block javascript %}
    {% endblock javascript %}
  <style>
    .navbar-nav.navbar-center { 
      position: absolute;
      padding-left: 3.5%;
    } 
    .nav-btn{
      width: 13ch;
    }
    body {background-color: #2b2b2b;}
    {% block style %}
    {% endblock%}
  </style>
  <body>

    <nav class="navbar navbar-expand-lg sticky-top">

      <div class="container-fluid text-center">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-top:3%;">

              <ul class="nav navbar-nav navbar-center">
                <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="javascript:history.go(-1)"><button type="button" class="btn btn-success nav-btn">Back</button></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"><button type="button" class="btn btn-success nav-btn">Home</button></a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/downloads"><button type="button" class="btn btn-success nav-btn">Downloads</button></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/history"><button type="button" class="btn btn-success nav-btn">History</button></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/settings"><button type="button" class="btn btn-success nav-btn">Settings</button></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="javascript:history.go(1)"><button type="button" class="btn btn-success nav-btn">Forwards</button></a>
                  </li>
              </ul>

          </div>
      </div>

    </nav>

    {% block content %}
    {% endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock%}
  </body>
</html>
