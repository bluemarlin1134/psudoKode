<!doctype html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
           body {
               background-color: #b9cecd;
           }
        </style>
    </head>
    <body>
        {% block content %}
        {% endblock%}
    </body>
    <!-- JavaScript Bundle with Popper -->
</html>


{% for result in term %}
<div class="carousel-item">
    <img class="d-block w-100" src="{{result['thumbnails'][2]}}"
    alt="{{result['title']}}">
    <div class="carousel-caption d-none d-md-block">
      <h4>
          <a href="/video/{{result['id']}}">{{result['title']}}</a>
      </h4>
    </div>
</div>
{% endfor %}
