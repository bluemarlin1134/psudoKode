{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
{% endblock head %}

{% block style %}

.searchbar {padding-top: 25%;}
nav {
    color: #2b2b2b;
}
{% endblock style %}

{% block content %}
<div class="col-md-8 mx-auto">
    <div class="searchbar">
        <form action="#" method="post" autocomplete="off">
            <div class="mb-3">
                <label for="search" class="form-label"><h4 style="color:white; font-family: 'Montserrat', sans-serif;">Search</h4></label>
                <input class="form-control input" id="search" name="search" placeholder="Search" required>
                </div>
        </form>
    </div>
    <div class="simple-keyboard"></div>
</div>
{% endblock content %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
<script src="static/scripts/keyboard.js"></script>
{% endblock scripts %}
