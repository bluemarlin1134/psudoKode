<!doctype html>
<html lang="en">

    <head>
        <base target="_parent">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            body, html {
                margin: 0;
                background-color: #2b2b2b;
            }
            p{
                color: white;
                padding-left: 2%;
            }
            h4{
                color: white;
            }

            ::-webkit-scrollbar {
                display: none;
            }
        </style>    
    </head>
  <body>
    {% for i in range(0, suggest|length, 2) %}
        <div class="row">
            <div class="col-6">
                <div class="mx-auto" style="padding-top:2%;">
                    <div class="card" style="width: 50%;">
                        <img src="{{suggest[i]['thumbnails'][2]['url']}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{suggest[i]['title']}}</h5>
                            <a href="/video/{{suggest[i]['title']}}/{{suggest[i]['id']}}/{{suggest[i]['viewCount']}}/{{suggest[i]['channel']}}/{{suggest[i]['publishTime']}}/1" class="btn btn-primary">Visit</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="mx-auto" style="padding-top:2%;">
                    <div class="card" style="width: 50%;">
                        <img src="{{suggest[i+1]['thumbnails'][2]['url']}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{suggest[i+1]['title']}}</h5>
                            <a href="/video/{{suggest[i+1]['title']}}/{{suggest[i+1]['id']}}/{{suggest[i+1]['viewCount']}}/{{suggest[i+1]['channel']}}/{{suggest[i+1]['publishTime']}}/1" class="btn btn-primary">Visit</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    {% endfor %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
